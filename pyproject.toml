[build-system]
requires = [
    "setuptools>=65.0.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "google-images-downloader"
description = "Script to download images from a \"Google Images\" query"
version = "1.0.3"
authors = [
    { name = "Harkame" }
]
readme = "README.md"
classifiers = ["Programming Language :: Python"]
dependencies = [
    "selenium",
    "requests",
    "pillow",
    "chromedriver-py",
    "fake-useragent",
    "tqdm"
]

[project.urls]
repository = "https://github.com/Harkame/google-images-downloader"


[project.scripts]
google-images-downloader = "google_images_downloader.main:main"