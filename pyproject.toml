[build-system]
requires = [
    "setuptools>=65.0.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "google-images-downloader"
description = "Script to download images from a \"Google Images\" query"
version = "1.0.3"
authors = [
    { name = "Harkame" }
]
readme = "README.md"
classifiers = ["Programming Language :: Python"]
dependencies = [
    "selenium>=4.11.2",
    "requests>=2.31.0",
    "Pillow>=10.0.0",
    "chromedriver-py",
    "fake-useragent>=1.2.1",
    "tqdm>=4.66.1"
]

[project.urls]
repository = "https://github.com/Harkame/google-images-downloader"

[project.scripts]
google-images-downloader = "google_images_downloader.main:main"